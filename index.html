<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TOSS</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>TOSS SIMULATOR</h1>
    <h2>Click on the button to flip the coin</h2>
    <button type="button" class="btn" onclick="toss();">Toss</button>
    <div class="flip">
      <div class="flip-inner">
        <div class="head">
          <img src="image/heads.jfif" alt="head">
        </div>
        <div class="tail">
          <img src="image/tails.jfif" alt="tail">
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
